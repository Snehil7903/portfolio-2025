<!DOCTYPE html>
<html>

<head>
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 30px;
    }

    .container {
      background: white;
      width: 400px;
      margin: auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    button {
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 7px;
      cursor: pointer;
      background: dodgerblue;
      color: white;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="/portfolio/pic.jpeg" alt="Profile">
    <h1>Snehil Raj</h1>
    <p>Aspiring Developer | Web Enthusiast | Learner</p>

    <h3>Skills</h3>
    <ul style="text-align:left;">
      <li>React</li>
      <li>Next.js</li>
      <li>JavaScript</li>
    </ul>
    <h3>Contact Form</h3>
    <input type="text" id="nameInput" placeholder="Enter your name" style="padding:8px; width:90%; margin-bottom:8px;">
    <br>
    <input type="email" id="emailInput" placeholder="Enter your email"
      style="padding:8px; width:90%; margin-bottom:8px;">
    <br>
    <button id="submitBtn">Submit</button>

    <p id="message" style="margin-top: 10px; font-weight:bold;"></p>


    <a href="https://www.linkedin.com/in/snehil-raj-987a1827a/"><button>Contact Me</button></a>
    <button id="themeBtn">Switch Theme</button>

  </div>
  <script>
    let dark = false;
    document.getElementById("themeBtn").addEventListener("click", function () {
      if (!dark) {
        document.body.style.background = "#1b1b1b";
        document.querySelector(".container").style.background = "#2c2c2c";
        document.querySelector(".container").style.color = "white";
        dark = true;
        this.innerText = "Switch to Light Theme";
      } else {
        document.body.style.background = "#f5f5f5";
        document.querySelector(".container").style.background = "white";
        document.querySelector(".container").style.color = "black";
        dark = false;
        this.innerText = "Switch to Dark Theme";
      }
    });
    document.getElementById("submitBtn").addEventListener("click", function () {
      let name = document.getElementById("nameInput").value;
      let email = document.getElementById("emailInput").value;
      let message = document.getElementById("message");

      if (name === "" || email === "") {
        message.innerText = "❌ Please enter both name and email!";
        message.style.color = "red";
      } else {
        message.innerText = `✔ Thank you ${name}! We will contact you at ${email}.`;
        message.style.color = "green";
      }
    });

  </script>

</body>

</html>
